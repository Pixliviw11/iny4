
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video dengan Popup TikTok & Shopee</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      color: white;
      text-align: center;
      padding-top: 20%;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    .popup a {
      display: inline-block;
      margin-top: 20px;
      background-color: #f60;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    .popup a:hover {
      background-color: #e55000;
    }
  </style>
</head>
<body>

<iframe src="https://poopdown.com/d/rye9o709pm7j" allowfullscreen></iframe>

<!-- TikTok Popup -->
<div id="popup1" class="popup">
  <h1>ðŸ”¥ Promo Spesial dari TikTok Shop!</h1>
  <p>Yuk belanja hemat dan kekinian!</p>
  <a href="https://vt.tokopedia.com/t/ZSkXqDoL1/" target="_blank" onclick="hidePopup('popup1', showPopup2)">
    Belanja di TikTok
  </a>
</div>

<!-- Shopee Popup -->
<div id="popup2" class="popup">
  <h1>ðŸŽ‰ Promo Spesial dari Shopee!</h1>
  <p>Penawaran terbaik hanya untuk kamu!</p>
  <a href="https://s.shopee.co.id/1BAborMPri?share_channel_code=2" target="_blank" onclick="hidePopup('popup2')">
    Belanja di Shopee
  </a>
</div>

<script>
  function hidePopup(id, callback) {
    document.getElementById(id).style.display = 'none';
    if (callback) setTimeout(callback, 300);
  }

  function showPopup2() {
    document.getElementById('popup2').style.display = 'block';
  }

  window.onload = () => {
    setTimeout(() => {
      document.getElementById('popup1').style.display = 'block';
    }, 3000);
  };
</script>

</body>
</html>
